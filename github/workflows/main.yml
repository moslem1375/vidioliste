name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Print Secret
        run: echo "${{ secrets.UPDATGAME }}"
        env:
          VIDEOS_JSON: ${{ secrets.UPDATGAME }}

